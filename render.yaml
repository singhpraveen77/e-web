# render.yaml
services:
  - type: web
    name: e-web
    env: node
    buildCommand: |
      cd frontend
      npm install
      npm run build
    staticPublishPath: "./frontend/dist"
    envVars:
      - key: NODE_VERSION
        value: 18.x
    routes:
      - type: rewrite
        source: "/*"
        destination: "/index.html"
